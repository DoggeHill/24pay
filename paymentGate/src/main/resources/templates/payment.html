<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>24-Pay.</title>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />


    <link th:href="@{/main.fbbd065a.css}" rel="stylesheet"/>

</head>
<body>
<main class="payment-form">
    <header class="payment-form__header">
        <h1>24-pay. Payment gate test</h1>
    </header>

    <section class="payment-wrapper">
        <div class="payment-form__nav">
            <nav>
                <a id="personal" class="active"><i class="fa fa-user"></i></a>
                <a id="payment"><i class="fa fa-credit-card"></i></a>
            </nav>
        </div>

        <form
                class="payment-form__forms"
                method="post"
                action="#"
                th:action="@{/request}"
                th:object="${payment}"
        >
            <div
                    id="form-group-personal"
                    class="fade show active"
                    role="tabpanel"
                    aria-labelledby="home-tab"
            >
                <p class="form-row">
              <span class="form-label-group">
                <input
                        type="text"
                        class="input-text form-control floating-label-field"
                        name="FirstName"
                        id="FirstName"
                        autocomplete="given-name"
                        value=""
                        placeholder=""
                        required
                        pattern="[a-zA-Z]{2,50}"
                        th:field="*{client.firstName}"
                />
                <label for="FirstName" class="floating-label"
                >Meno&nbsp;<span class="required">*</span></label
                >
              </span>
                </p>
                <p class="form-row">
              <span class="form-label-group">
                <input
                        type="text"
                        class="input-text form-control floating-label-field"
                        name="FamilyName"
                        id="FamilyName"
                        autocomplete="family-name"
                        value=""
                        placeholder=" "
                        required
                        pattern="[a-zA-Z]{2,50}"
                        th:field="*{client.familyName}"
                />
                <label for="FamilyName" class="floating-label"
                >Priezvisko&nbsp;<span class="required">*</span></label
                >
              </span>
                </p>
                <p class="form-row">
              <span class="form-label-group">
                <input
                        type="email"
                        class="input-text form-control floating-label-field"
                        name="Email"
                        id="Email"
                        autocomplete="email"
                        value=""
                        placeholder=""
                        required
                        th:field="*{client.email}"
                />
                <label for="Email" class="floating-label"
                >E-mailová addresa&nbsp;<span class="required">*</span></label
                >
              </span>
                </p>
                <p class="form-row">
              <span class="form-label-group">
                <select name="Country" th:field="*{client.country}" id="Country">
                  <option value="SVK" th:value="'SVK'" th:text="SVK" selected>
                    Slovenko
                  </option>
                  <option value="CZE" th:value="'CZE'" th:text="CZK">
                    Česko
                  </option>
                </select>
                <label for="Country" class="floating-label"
                >Kód krajiny&nbsp;<span class="required">*</span></label
                >
              </span>
                </p>
            </div>

            <div id="form-group-payment">
                <p class="form-row">
              <span class="form-label-group">
                <input
                        type="number"
                        class="input-text form-control floating-label-field"
                        name="Amount"
                        id="Amount"
                        value=""
                        onchange="this.value = parseFloat(this.value).toFixed(2);"
                        step=".01"
                        placeholder="0.00"
                        required
                        th:field="*{amount}"
                />
                <label for="Amount" class="floating-label"
                >Amount&nbsp;<span class="required">*</span></label
                >
              </span>
                </p>
                <p class="form-row">
              <span class="form-label-group">
                <select name="CurrAlphaCode" th:field="*{currAlphaCode}" id="CurrAlphaCode">
                  <option value="EUR" th:value="'EUR'" th:text="EUR" selected>€</option>
                  <option value="CZK" th:value="'CZK'" th:text="CZK">Česká koruna</option>
                  </select>
                  <label for="CurrAlphaCode" class="floating-label"
                  >Currency&nbsp;<span class="required">*</span></label
                  >
              </span>
                </p>
            </div>

            <button class="form-row btn-wide" type="submit">Pay now!</button>
        </form>

        <div class="payment-form__img">
            <img th:src="@{/24pay.jpg}" alt="24-pay" />
        </div>
    </section>
</main>

<footer>By DoggeHill</footer>

<script defer="defer" th:src="@{/runtime.8821.js}"></script>
<script defer="defer" th:src="@{/vendors.e78f.js}"></script>
<script defer="defer" th:src="@{/main.7142.js}"></script>

</body>
</html>
